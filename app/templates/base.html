<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    {% block title %}

            {% if title %}
            <title>{{ title }}</title>
            {% else %}
            <title>Index</title>
            {% endif %}

</head>
<body>
{% block content %}
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="" class="navbar-brand">Shop App</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto mb-2">
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a href="" class="nav-link">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Корзина</a>
                    </li>
                    {% endif %}
                </ul>
                <div class="d-flex">
                    {% if current_user.is_authenticated %}
                    <button class="btn btn-outline-danger ml-3">Выйти</button>
                    {% else %}
                    <button class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal">Войти</button>
                    <button class="btn btn-outline-primary">Зарегестрироваться</button>
                    {% endif %}
                </div>
                </div>
            </div>
        </nav>
<!-- Modal-->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Form</h5>
                            <button class="btn-close" data-dismiss="modal" aria-label="close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="">
                                <div class="row mb-3">
                                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputPass" class="col-sm-2 col-form-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputPass">
                                    </div>
                                </div>
                                <fieldset>
                                    <div class="row mb-3">
                                        <legend class="col-form-label col-sm-2">Radio</legend>
                                        <div class="col-sm-10">
                                            <div class="form-check">
                                                <input type="radio" class="form-check-input" name="radios" value="option1" id="radios1" checked>
                                                <label for="radios1" class="form-check-label">Radio 1</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="radio" class="form-check-input" name="radios" value="option2" id="radios2">
                                                <label for="radios2" class="form-check-label">Radio 2</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="radio" class="form-check-input" name="radios" value="option3" id="radios3">
                                                <label for="radios3" class="form-check-label">Radio 3</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-form-label col-sm-2">
                                            Checkboc
                                        </div>
                                        <div class="col-sm-10">
                                            <div class="form-check">
                                                <input type="checkbox" id="greed" class="form-check-input">
                                                <label for="greed" class="form-check-label">Save psw</label>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button class="btn btn-secondary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        <!-- Modal-->
{% endblock content %}

</body>
</html>
